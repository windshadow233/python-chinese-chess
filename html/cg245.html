<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinese Chess Board</title>
</head>
<style>
    #main-board{
        display: none;
    }
    #axes{
        display: none;
    }
    #pieces{
        display: none;
    }
    #board-window{
        text-align: center;
    }
    #moves{
        position: fixed;
        border-radius: 10px;
        padding: 20px;
        margin: 0;
        top: 0;
        bottom: 0;
        width: 250px;
        box-shadow: 0 0 15px #666;
        float: right;
    }
    #hide-show{
        background-color: rgba(255,255,255,0.5);
        border-radius: 15px 0 0 15px;
        top: 50%;
        left: 0;
        z-index: 100;
        padding: 0;
        position: relative;
        transform: translate(-50px, -50%);
        width: 30px;
        height: 60px;
        cursor: pointer;
    }
    #moves-list{
        position: fixed;
        border-radius: 10px;
        padding: 20px;
        margin: 0;
        top: 0;
        bottom: 0;
        background-color: rgba(255,255,255,0.8);
        width: 250px;
        overflow-y: scroll;
        box-shadow: 0 0 15px #666;
    }
    #moves-list li{
        margin-left: 30px;
        text-align: center;
    }
    #moves-list li a{
        padding: 5px 10px 5px 10px;
        text-decoration: none;
        color: black;
        border-radius: 10px;
        font-size: 20px;
    }
    #moves-list li .selected{
        background: #00c4b6;
        color: #fff;
        font-weight: bold;
    }
    #moves-list::-webkit-scrollbar {
        width: 8px;
        height: 0;
    }
    #moves-list::-webkit-scrollbar-track-piece {
        background: #aaa;
    }
    #moves-list::-webkit-scrollbar-thumb {
        background-color: #1E90FF;
        background-image:-webkit-linear-gradient(45deg, rgba(50,205,50) 25%, transparent 25%, transparent 50%, rgba(50,205,50) 50%, rgba(    50,205,50) 75%, transparent 75%, transparent);
    }
    #buttons{
        position: fixed;
        bottom: 50%;
        transform: translate(-350px, 50%);
        left: 50%;
    }
    #buttons button{
        display: block;
        margin: 50px 20px;
        padding: 15px;
        border-radius: 20px;
        line-height: 0;
        font-family: "'微软雅黑','Helvetica Neue',Helvetica,Arial,sans-serif";
        font-size: 13px!important;
        height: 30px;
        vertical-align: middle;
        font-weight: normal;
        border: 1px solid #3383da;
        color: #ffffff;
        background-color: #3383da;
        cursor: pointer;
    }
    #buttons button:hover{
        transform: scale(1.2);
        transition: 0.1s ease-in-out;
        font-weight: bold;
        border: 1px solid #99CC66;
        background-color: #99CC66;
    }
</style>
<script>
    let ORIENTATION = true;
    let SQUARE_SIZE = 100;
    let STATES = [], MOVES = [];
    let CURRENT_STATE = 0;
    function square_row(square){return parseInt(square / 9);}
    function square_column(square){return square % 9;}
    function square_to_coordinates(square){
        let col_index = square_column(square);
        let row_index = square_row(square);
        let x = ORIENTATION?col_index * SQUARE_SIZE - 450:(8 - col_index) * SQUARE_SIZE - 450;
        let y = ORIENTATION?(9 - row_index) * SQUARE_SIZE - 500:row_index * SQUARE_SIZE - 500;
        return [x, y];
    }
    function set_svg(board){
        let html = '<svg baseProfile="tiny" height="700" version="1.2" viewBox="-600 -600 1200 1200" width="700" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">' +
            '<use xlink:href="#board-body"/>';
        if (ORIENTATION) html += '<use xlink:href="#red-axes" />';
        else html += '<use xlink:href="#black-axes" />';
        document.getElementById("board-window").innerHTML = html;
        let color, squares, square;
        let pieces = board["pieces"];
        for (color in pieces){
            for (let piece_type in pieces[color]){
                squares = pieces[color][piece_type];
                for (square of squares){
                    let [x, y] = square_to_coordinates(square);
                    let href = "#" + color + "-" + piece_type;
                    html += "<use href='" + href + "' xlink:href='" + href + "' transform=translate(" + x + "," + y + ") />";
                }
            }
        }
        let lastmove = board["lastmove"];
        if (lastmove !== null){
          let [from, to] = lastmove;
          let [x, y] = square_to_coordinates(from);
          html += '<g transform="translate(' + x + ',' + y + ')"><g id="from-top-corners"><use xlink:href="#corner"/><use transform="translate(100,0) scale(-1,1)" xlink:href="#corner"/></g><use transform="translate(0, 100) scale(1,-1)" xlink:href="#from-top-corners"/></g>';
          [x, y] = square_to_coordinates(to);
          html += '<g transform="translate(' + x + ',' + y + ')"><g id="to-top-corners"><use xlink:href="#corner"/><use transform="translate(100,0) scale(-1,1)" xlink:href="#corner"/></g><use transform="translate(0, 100) scale(1,-1)" xlink:href="#from-top-corners"/></g>';
        }
        html += "</svg>";
        document.getElementById("board-window").innerHTML = html;
    }
    function move_to(id){
      let moves = document.getElementById("moves-list");
      for (let item of moves.children){
        for (let link of item.children){
          if (link.id !== id) link.classList.remove("selected");
          else link.classList.add("selected");
        }
      }
      CURRENT_STATE = parseInt(id) + 1;
      set_svg(STATES[CURRENT_STATE]);
    }
    function set_moves(moves){
      let turn = true;
      let html = "";
      for (let i in moves){
        if (turn) html += "<li>";
        html += "<a href='javascript:void(0)' id=" + i + " onclick='move_to(this.id);'>" + moves[i] + "</a>";
        if (!turn) html += "</li>";
        turn = !turn;
      }
      document.getElementById("moves-list").innerHTML = html;
    }
    function loaded(){
      set_svg(STATES[0]);
      set_moves(MOVES);
    }
    function flip(){
      ORIENTATION = !ORIENTATION;
      set_svg(STATES[CURRENT_STATE]);
    }
    function pre(){
      if (CURRENT_STATE >= 1){
        CURRENT_STATE -= 1;
        move_to((CURRENT_STATE - 1).toString());
      }
    }
    function next(){
      if (CURRENT_STATE < MOVES.length){
        CURRENT_STATE += 1;
        move_to((CURRENT_STATE - 1).toString());
      }
    }
    let timer, right=0;
    function display_moves(display){
      if (display){
        timer = setInterval(slide_left, 2);
      }
      else{
        timer = setInterval(slide_right, 2);
      }
      document.getElementById("hide-show").value = !display;
    }
    function slide_right(){
      let obj1 = document.getElementById("moves"), obj2 = document.getElementById("moves-list");
      if (right <= -290){
        clearInterval(timer);
      }
      else{
        right -= 5;
        obj1.style.right = obj2.style.right = right + 'px';
      }
    }
    function slide_left(){
      let obj1 = document.getElementById("moves"), obj2 = document.getElementById("moves-list");
      if (right >= 0){
        clearInterval(timer);
      }
      else{
        right += 5;
        obj1.style.right = obj2.style.right = right + 'px';
      }
    }
</script>
<body style="background-color: #2f4f4f" onload="loaded();">
<div id="moves" style="right: 0;"><div id="hide-show" value="false" onclick="display_moves(this.value);"></div><ol id="moves-list" style="right: 0;"></ol></div>
<div id="buttons">
    <button id="flip" onclick="flip();">翻转</button>
    <button id="first" onclick="move_to(-1);">局初</button>
    <button id="pre" onclick="pre();">上一步</button>
    <button id="next" onclick="next();">下一步</button>
    <button id="last" onclick="move_to((MOVES.length - 1).toString());">局末</button>
</div>
